{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis</title>
</head>

<body>
    <div id="page-title">Anayltics</div>
        <div class="row">
        <div class="col s12 m6 l4">
            <div class = "card" style="margin-left: 8%">
               <div class = "card-content">
                  <span class = "card-title"><h4>Over Time Analysis</h4></span>
                   <p style="font-size: 150%"><b>Student:</b> {{ student.name }}</p>
                   <p style="font-size: 150%"><b>Metric:</b></p>
                   <form action="/reports/analytics/{{ student.name }}">
                       {% for metric in metric_names %}
                      <label>
                        <input name="metric" type="radio"  />
                        <span>{{ metric }}</span>
                      </label>
                       {% endfor %}
                   <br>
                       Start Week Period 1:<br>
                   <input  name="start_period1" type="number" id="start_period1" class="right"/><br>
                       End Week Period 1:<br>
                   <input style="height: 4000%" name="end_period1" type="number" id="end_period1" class="right"/><br>
                       Start Week Period 2:<br>
                   <input  name="start_period2" type="number" id="start_period2" class="right"/><br>
                       End Week Period 2:<br>
                   <input  style="height: 40px" name="end_period2" type="number" id="end_period2" class="right"/><br>
                    <button class = "btn waves-effect waves-light blue lighten-2" type="submit">
                     <i class = "material-icons">send</i></button>
                </form>
               </div>

               <div class = "card-action">
                  <button class = "btn waves-effect waves-light yellow darken-2">
                     <i class = "material-icons">star</i></button>
                  <a class = "right blue-grey-text" href = "/student/pre_session">
                     Pre-session</a>
               </div>
            </div>

        </div>
        </div>

</body>
</html>
{% endblock %}
