{% extends "new_base.html" %}
{% block content %}

<style>
 body{
        background: whitesmoke;
    }

    button{
        background-color:	#D3D3D3;
}
    button:hover {
        background-color:slategrey;
}
    #login-button{
            background-color: green;
            color: white;
    }
    #register-button{
            background-color: black;
            color: white;
    }

</style>




    <div class="row">
    <br><br>
    <div class="col s12 m6 l4 white offset-l4" style="border: 2px solid black">

    <h1 align="center" style="color: #99ddff">Vana Login</h1>

    <form method="post" action="/login">
        {% csrf_token %}
        <h4 class="black-text">Username:</h4><br/>
        {{ form.username }}<br/><br/>
        <h4 class="black-text">Password:</h4><br/>
        {{ form.password }}<br/><br/>
        <button id="login-button" type="submit" class="pull-left btn">Login</button>
        <button id="register-button" onclick="window.location.href='/forgot-password'" class="pull-right btn">Forgot Password</button>
        <button id="register-button" onclick="window.location.href='https://www.vana-learning.com'" class="pull-right btn">Back</button>
    </form>
        <br><br>
</div>
    </div>

{% endblock %}
